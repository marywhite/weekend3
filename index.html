<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>display tracks</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="jumbotron">
    <h1 class="text-center">explore recent tracks</h1>
    <p class="text-center">click on the image to learn more</p>
</div>
<div class="container go">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="list text-center">go</div>
        </div>
    </div>
</div>
<div class="container recent-track hidden">
   <div class="row recent">
       <div class="col-md-3">
           <div class="nav prev"><img src="images/left.png" class="img-responsive"></div>
       </div>
       <div class="col-md-4 col-md-offset-1">
        <div class="track">
            <h3 class="lastPlayed text-center">Most Recently Played</h3>
            <h3 class="recentTrack"></h3>
            <p class="recentArtist"></p>
            <p class="recentAlbum"></p>
            <a class="recentLink" target="_blank"><img class="recentImg"></a>
        </div>
       </div>
       <div class="col-md-3 col-md-offset-1">
           <div class="nav next"><img src="images/right.png" class="img-responsive"></div>
       </div>
    </div>
</div>
<div class="container explore hidden">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="getSimilar text-center">/discover</div>
            <h1 class="tryAgain hidden text-center">unable to find similar tracks</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row similar">
        <div class="track col-md-3 hidden one">
            <h4 class="trackName"></h4>
            <p class="trackArtist"></p>
            <a class="fmlink" target="_blank"><img class="trackImg"></a>
        </div>
        <div class="track col-md-3 hidden two">
            <h4 class="trackName"></h4>
            <p class="trackArtist"></p>
            <a class="fmlink" target="_blank"><img class="trackImg"></a>
        </div>
        <div class="track col-md-3 hidden three">
            <h4 class="trackName"></h4>
            <p class="trackArtist"></p>
            <a class="fmlink" target="_blank"><img class="trackImg"></a>
        </div>
        <div class="track col-md-3 hidden four">
            <h4 class="trackName"></h4>
            <p class="trackArtist"></p>
            <a class="fmlink" target="_blank"><img class="trackImg"></a>
        </div>
    </div>
</div>

</body>
</html>
