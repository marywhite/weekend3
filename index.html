<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="jumbotron">
    <h1 class="text-center">explore recent tracks</h1>
    <p class="text-center">click on the image to find similar tracks</p>
</div>
<div class="container go">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <button class="btn list text-center">go</button>
        </div>
    </div>
</div>
<div class="container recent-track hidden">
   <div class="row recent">
       <div class="col-md-3 buffer">
           <button class="btn nav prev"><img src="left.png" class="img-responsive"></button>
       </div>
       <div class="border col-md-4 col-md-offset-1">
        <div class="track">
            <h3 class="recentTrack"></h3>
            <p class="recentArtist"></p>
            <p class="recentAlbum"></p>
            <a class="recentLink" target="_blank"><img class="recentImg"></a>
        </div>
       </div>
       <div class="col-md-3 col-md-offset-1 buffer">
           <button class="btn nav next"><img src="right.png" class="img-responsive"></button>
       </div>
    </div>
</div>
<div class="container explore hidden">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <button class="btn getSimilar text-center">/explore</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row similar">
        <div class="track col-md-3 hidden">
            <h4 class="trackName"></h4>
            <p class="trackArtist"></p>
            <a class="fmlink" target="_blank"><img class="trackImg"></a>
            <!--<img class="trackImg">-->
        </div>
        <div class="track col-md-3 hidden">
            <h4 class="trackName"></h4>
            <p class="trackArtist"></p>
            <a class="fmlink" target="_blank"><img class="trackImg"></a>
            <!--<img class="trackImg">-->
        </div>
        <div class="track col-md-3 hidden">
            <h4 class="trackName"></h4>
            <p class="trackArtist"></p>
            <a class="fmlink" target="_blank"><img class="trackImg"></a>
            <!--<img class="trackImg">-->
        </div>
        <div class="track col-md-3 hidden">
            <h4 class="trackName"></h4>
            <p class="trackArtist"></p>
            <a class="fmlink" target="_blank"><img class="trackImg"></a>
            <!--<img class="trackImg">-->
        </div>
    </div>
</div>

</body>
</html>
